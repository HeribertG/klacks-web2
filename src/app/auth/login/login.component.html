<div class="background">


  <div class="container  first border-right border-bottom" *ngIf="!isClicked">

    <form (ngSubmit)="onSave()" #loginForm="ngForm">

      <p class="h4 big-gap-top center" >Anmeldung</p>

      <div class="form-group first big-gap-top">
        <label class="mylabel" for="loginForm-name">E-Mail</label>
        <input type="email" [(ngModel)]="username" name="username" class="form-control" id="loginForm-name">

      </div>


      <div class="form-group first">

        <div class="input-group">

          <label class="mylabel" for="LoginFormPassword">Passwort</label>
          <input  [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password" name="password" id="LoginFormPassword" class="form-control input-password" >
          <div class="input-group-append">
            <span class="input-group-text"  (click)="showPassword =!showPassword">
              <i class="fa" [ngClass]="{
                'fa-eye-slash': !showPassword,
                'fa-eye': showPassword
              }" style ="font-size: 16px; color:#464e5f;"></i>
            </span>
          </div>
        </div>

      </div>


      <div class="d-flex  justify-content-around">

       

        <!-- <div class="right">

          <a href="">Passwort vergessen?</a>
        </div> -->
      </div>


      <div class="center ">
        <button type="submit" color="info" block="true" class="btn btn-primary center"
          [disabled]="!loginForm.form.valid">Anmelden</button>

      </div>

      <div style="height:30px"></div>


    </form>

  </div>
</div>
