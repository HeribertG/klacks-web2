<form #navClientForm="ngForm">

  <ul class="list-group ">

    <ng-container *ngIf="dataManagementClientService.editClient">
      <li class="list-group-item-action "
        *ngIf="dataManagementClientService &&  dataManagementClientService.editClient.hasScopeAddress">
        <div class="form-group">

          <label>Aktive Adresse(n)</label>

          <ng-container *ngIf="!dataManagementClientService.editClientDeleted ">
            <div *ngFor="let c of dataManagementClientService.editClient.addresses; index as i">
              <button class="btn  btn-sm max-width" [ngClass]="{'btn-primary' : i === dataManagementClientService.currentAddressIndex,
      'btn-outline-primary' : i !== dataManagementClientService.currentAddressIndex}" (click)="onClickAdressArray(i)"
                [value]="c.id" *ngIf="(c.isDeleted===false && c.isScoped)" placement="left"
                ngbTooltip="Gültig ab: {{c.validFrom | date: 'dd.MM.yyyy'}}">{{onAddressTypeName(i)}}</button>
            </div>
          </ng-container>


        </div>
      </li>

      <li class="list-group-item-action "
        *ngIf="dataManagementClientService && dataManagementClientService.editClient.hasFutureAddress">
        <div class="form-group">

          <label>Zuküftige Adresse(n)</label>

          <ng-container *ngIf="!dataManagementClientService.editClientDeleted">
            <div *ngFor="let c of dataManagementClientService.editClient.addresses; index as i">
              <button class="btn  btn-sm btn-outline-info max-width"
                [ngClass]="{'btn-info' : i === dataManagementClientService.currentAddressIndex}"
                (click)="onClickAdressArray(i)" [value]="c.id" *ngIf="(c.isDeleted ===false && c.isFuture)"
                placement="left"
                ngbTooltip="Gültig ab: {{c.validFrom | date: 'dd.MM.yyyy'}}">{{onAddressTypeName(i)}}</button>
            </div>
          </ng-container>


        </div>
      </li>


      <li class="list-group-item-action "
        *ngIf="dataManagementClientService  &&  dataManagementClientService.editClient.hasPastAddress">
        <div class="form-group">

          <label>Vergangene Adresse(n)</label>

          <ng-container *ngIf="!dataManagementClientService.editClientDeleted ">
            <div *ngFor="let c of dataManagementClientService.editClient.addresses; index as i">
              <button class="btn  btn-sm btn-outline-warning max-width"
                [ngClass]="{'btn-warning' : i === dataManagementClientService.currentAddressIndex}"
                (click)="onClickAdressArray(i)" [value]="c.id"
                *ngIf="(c.isDeleted ===false && (c.isScoped === false && c.isFuture === false ))" placement="left"
                ngbTooltip="Gültig ab: {{c.validFrom | date: 'dd.MM.yyyy'}}">{{onAddressTypeName(i)}}</button>
            </div>
          </ng-container>

        </div>
      </li>

      <li class="list-group-item-action "
        *ngIf="dataManagementClientService  &&  dataManagementClientService.findClient.length >0">
        <div class="form-group">


          <label>Gefunden ({{dataManagementClientService.findClient.length}})</label>
          <ul class="findUl">
            <li type="button"  class="onwListButton" *ngFor="let c of dataManagementClientService.sortedFindClient; index as i" (click)="onClickFindClient(c)">
              {{c.firstName}} {{c.name}}
            </li>
          </ul>
        </div>
        <div class="form-group onwPaginationContainer"
          *ngIf="dataManagementClientService.findClientCount> dataManagementClientService.findClientMaxVisiblePage">
          <div type="button" class="onwPaginationblock onwPaginationblockLeft" (click) ="onClickPaginationButton(-1)"><i class="fas fa-angle-left"></i></div>
          <div class="onwPaginationblock">{{dataManagementClientService.findClientPage}} / {{dataManagementClientService.findClientMaxPages}}</div>
          <div type="button"  class="onwPaginationblock onwPaginationblockRight" (click) ="onClickPaginationButton(1)"><i class="fas fa-angle-right"></i></div>
        </div>
      </li>
      
      <li class="list-group-item-action " *ngIf="isRestPossible()">
        <button class="btn  btn-sm btn-info max-width" (click)="onClickReset()"
        >Zurück zur neuen Adr.</button>
      </li>
    </ng-container>
  </ul>


</form>
