<div class="absence-reason-container">
  <div *ngFor="let c of dataManagementCalendarService.absenceReasons">
    <div class="name-line"  
    draggable="true" 
    (drag)="drag($event)"
    (dragstart)="drag($event)"  >
     
      <div class="name-icon" [ngStyle]="{'background-color':onColor(c)}"></div><span>{{c.name}} </span>
    </div>

  </div>
</div>
